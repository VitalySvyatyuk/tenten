{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href={% static "contact/css/send_form.css" %}>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <title>Contact Form</title>
</head>
<body class="text-center">
    <form class="form-send" id="sendForm" method="POST">
      {% csrf_token %}
      <h1 class="h3 mb-3 font-weight-normal">Contact Form</h1>
      <input type="text" class="form-control" placeholder="First Name"  autofocus>
      <input type="text" class="form-control" placeholder="Last Name" required>
      <input type="email" class="form-control" placeholder="Email" required>
      <input type="tel" class="form-control" placeholder="Phone Number +971xxxxxxxxx" pattern="[\+971]{4}[0-9]{9}" value="+971" required>
      <input type="text" class="form-control" placeholder="Subject" required>
      <textarea form="sendForm" class="form-control txtarea" placeholder="Message"></textarea>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="agree" required> I agree to be contacted back
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Send</button>
      {% if success %}
        <p class="success-msg">Message has been sent.</p>
      {% endif %}
    </form>
  </body>
</html>
